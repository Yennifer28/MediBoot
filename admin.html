<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador de Medicamentos</title>
  <style>
    /* Variables de color */
    :root {
      --color-bg: #e0eef6;
      --color-text: #000000;
      --color-acento: #009eca;
    }

    /* Estilos generales */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    .container {
      padding: 20px;
    }

    /* Bot√≥n de agregar en la parte superior derecha */
    .add-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: var(--color-acento);
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Tabla de medicamentos */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 50px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: var(--color-acento);
      color: white;
    }

    /* Iconos */
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      margin: 0 5px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 500px;
    }

    .close-btn {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Bot√≥n de agregar medicamento -->
    <button class="add-button" onclick="openAddModal()">‚ûï Agregar Medicamento</button>

    <!-- Tabla de medicamentos -->
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Dosis Recomendada</th>
          <th>Efectos Secundarios</th>
          <th>Restricciones</th>
          <th>S√≠ntomas</th>
          <th>Creado En</th>
          <th>Actualizado En</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="medicamentosTable">
        <!-- Registros din√°micos -->
      </tbody>
    </table>
  </div>

  <!-- Modal para editar medicamento -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeEditModal()">‚úñ</span>
      <h3>Editar Medicamento</h3>
      <form id="editForm">
        <label>Nombre:</label><br>
        <input type="text" id="editNombre"><br><br>
        <label>Descripci√≥n:</label><br>
        <input type="text" id="editDescripcion"><br><br>
        <label>Dosis Recomendada:</label><br>
        <input type="text" id="editDosis"><br><br>
        <label>Efectos Secundarios:</label><br>
        <input type="text" id="editEfectos"><br><br>
        <label>Restricciones:</label><br>
        <input type="text" id="editRestricciones"><br><br>
        <label>S√≠ntomas:</label><br>
        <input type="text" id="editSintomas"><br><br>
        <button type="button" onclick="saveEdit()">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <script>
    // Simulaci√≥n de datos para visualizar en la tabla
    const medicamentos = [
      { Nombre: "Ibuprofeno", Descripccion: "Antiinflamatorio", Dosis_Recomendada: "200mg", Efectos_Secundarios: "N√°useas", Restricciones: "No en embarazo", Sintomas: "Dolor", Creado_En: "2023-01-01", Actualizado_En: "2023-01-10" },
      { Nombre: "Paracetamol", Descripccion: "Analg√©sico", Dosis_Recomendada: "500mg", Efectos_Secundarios: "Mareos", Restricciones: "No mezclar con alcohol", Sintomas: "Fiebre", Creado_En: "2023-01-05", Actualizado_En: "2023-01-15" }
    ];

    // Renderizar los datos en la tabla
    function renderTable() {
      const tableBody = document.getElementById("medicamentosTable");
      tableBody.innerHTML = "";

      medicamentos.forEach((medicamento, index) => {
        const row = `
          <tr>
            <td>${medicamento.Nombre}</td>
            <td>${medicamento.Descripccion}</td>
            <td>${medicamento.Dosis_Recomendada}</td>
            <td>${medicamento.Efectos_Secundarios}</td>
            <td>${medicamento.Restricciones}</td>
            <td>${medicamento.Sintomas}</td>
            <td>${medicamento.Creado_En}</td>
            <td>${medicamento.Actualizado_En}</td>
            <td>
              <button class="icon-btn" onclick="openEditModal(${index})">‚úèÔ∏è</button>
              <button class="icon-btn" onclick="deleteMedicamento(${index})">üóëÔ∏è</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    // Funci√≥n para abrir el modal de agregar medicamento
    function openAddModal() {
      // L√≥gica para abrir el formulario de agregar
      alert("Abrir formulario para agregar medicamento (en desarrollo)");
    }

    // Funci√≥n para abrir el modal de edici√≥n
    function openEditModal(index) {
      const medicamento = medicamentos[index];
      document.getElementById("editNombre").value = medicamento.Nombre;
      document.getElementById("editDescripcion").value = medicamento.Descripccion;
      document.getElementById("editDosis").value = medicamento.Dosis_Recomendada;
      document.getElementById("editEfectos").value = medicamento.Efectos_Secundarios;
      document.getElementById("editRestricciones").value = medicamento.Restricciones;
      document.getElementById("editSintomas").value = medicamento.Sintomas;
      document.getElementById("editModal").style.display = "flex";
    }

    // Funci√≥n para cerrar el modal de edici√≥n
    function closeEditModal() {
      document.getElementById("editModal").style.display = "none";
    }

    // Funci√≥n para guardar los cambios de edici√≥n
    function saveEdit() {
      alert("Guardar cambios de medicamento (en desarrollo)");
      closeEditModal();
    }

    // Funci√≥n para eliminar medicamento
    function deleteMedicamento(index) {
      medicamentos.splice(index, 1);
      renderTable();
    }

    // Renderizar la tabla al cargar la p√°gina
    renderTable();
  </script>
</body>
</html>
