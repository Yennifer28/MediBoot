<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Medicamentos</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .chat {
      width: 60%;
      border: 1px solid #ddd;
      padding: 20px;
    }

    .historial {
      width: 35%;
      border: 1px solid #ddd;
      padding: 20px;
    }

    .messages {
      max-height: 400px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .consulta {
      padding: 5px 0;
    }

    #user-input {
      width: calc(100% - 60px);
      padding: 8px;
    }

    #send-btn {
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat">
      <div class="messages"></div>
      <input type="text" id="user-input" placeholder="Escribe el nombre del medicamento...">
      <button id="send-btn">Consultar</button>
    </div>
    <div class="historial">
      <h2>Historial de Consultas</h2>
    </div>
  </div>

  <script>
    // Inicializar primer mensaje de la IA
    let isFirstMessage = true;

    // Función para agregar mensaje al chat
    function addMessage(message, sender) {
      const messagesContainer = document.querySelector(".messages");
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", sender);
      messageElement.textContent = message;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Función para buscar medicamento en la "base de datos"
    async function buscarMedicamento(nombre) {
      const baseDeDatos = [
        {
          Nombre: "Ibuprofeno",
          Descripcion: "Medicamento antiinflamatorio no esteroideo.",
          Sintomas: "Fiebre, dolor leve a moderado.",
          Efectos_secundarios: "Náuseas, dolor de estómago.",
          Restricciones: "No usar en personas con úlceras activas."
        },
        {
          Nombre: "Paracetamol",
          Descripcion: "Analgésico y antipirético.",
          Sintomas: "Dolor y fiebre.",
          Efectos_secundarios: "Hepatotoxicidad en dosis altas.",
          Restricciones: "Precaución en personas con problemas hepáticos."
        }
      ];

      // Simular búsqueda en base de datos
      return baseDeDatos.find(m => m.Nombre.toLowerCase() === nombre.toLowerCase()) || null;
    }

    // Función para agregar consulta al historial
    function agregarConsultaAlHistorial(nombreMedicamento) {
      const historial = document.querySelector(".historial");
      
      // Crear un nuevo elemento para la consulta
      const nuevaConsulta = document.createElement("div");
      nuevaConsulta.classList.add("consulta");

      // Obtener la fecha actual
      const fecha = new Date();
      const fechaConsulta = `${fecha.toLocaleDateString()} ${fecha.toLocaleTimeString()}`;

      // Configurar el contenido de la nueva consulta
      nuevaConsulta.textContent = `${fechaConsulta} - ${nombreMedicamento}`;

      // Añadir la nueva consulta al historial al principio
      historial.insertBefore(nuevaConsulta, historial.children[1]); // Después del título "Historial de Consultas"
    }

    // Función para enviar el mensaje
    function sendMessage() {
      const userInput = document.getElementById("user-input");
      const userMessage = userInput.value.trim();
      
      if (userMessage === "") return;

      // Añadir el mensaje del usuario al chat
      addMessage(userMessage, "user");
      userInput.value = "";

      // Simular respuesta de la IA
      setTimeout(async () => {
        let respuestaAI = "No encontré el medicamento que mencionas.";

        // Si el mensaje es el primer mensaje, saludar
        if (userMessage === "Hola" || isFirstMessage) {
          respuestaAI = "Buen día, ¿qué medicamento deseas consultar?";
          isFirstMessage = false;
        } else {
          // Lógica de consulta a base de datos
          const medicamento = await buscarMedicamento(userMessage);
          if (medicamento) {
            respuestaAI = `Medicamento encontrado:\n
Nombre: ${medicamento.Nombre}\n
Descripción: ${medicamento.Descripcion}\n
Síntomas: ${medicamento.Sintomas}\n
Efectos secundarios: ${medicamento.Efectos_secundarios}\n
Restricciones: ${medicamento.Restricciones}`;
            
            // Agregar el medicamento consultado al historial
            agregarConsultaAlHistorial(medicamento.Nombre);
          }
        }

        // Añadir el mensaje de la IA al chat
        addMessage(respuestaAI, "ai");
      }, 1000); // Simula un retraso de 1 segundo antes de responder
    }

    // Evento al hacer clic en el botón de enviar
    document.getElementById("send-btn").addEventListener("click", sendMessage);

    // Evento al presionar Enter en el campo de entrada
    document.getElementById("user-input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
