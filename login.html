<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: repeating-linear-gradient(
                45deg,
                rgba(85, 174, 211, 0.1),
                rgba(85, 174, 211, 0.1) 20px,
                #f0f0f0 20px,
                #f0f0f0 40px
            );
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }
        .login-container h2 {
            color: #55aed3;
            margin-bottom: 20px;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #55aed3;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: #469bb3;
        }
        .data-container {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://i.imgur.com/qXwvFLN.jpg" alt="Logo de Mediboot en algún CS" style="width: 100%; height: auto; margin-bottom: 20px;">
        <h2>"MediBoot"</h2>
        <input type="email" id="email" placeholder="Usuario/Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="loginButton">Iniciar sesión</button>
        <div class="data-container" id="dataContainer"></div>
    </div>

    <!-- usando los CDN se importa firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
        apiKey: "AIzaSyDgD24OIJa0q_fPUQRVEpdWy2kLqfvn8rE",
        authDomain: "mediboot-d6d85.firebaseapp.com",
        projectId: "mediboot-d6d85",
        storageBucket: "mediboot-d6d85.firebasestorage.app",
        messagingSenderId: "636585030532",
        appId: "1:636585030532:web:b0f30147a45d9c03a563d1",
        measurementId: "G-WGGS5W549Z"
  };

        // Inicializar Firebase 
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Login usando Authentication agregando usuarios, falta que se registren usuarios 
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Login exitoso
                alert('Login exitoso');
                obtenerDatos();
            } catch (error) {
                // Error en el login
                alert('Error: ' + error.message);
            }
        }

        // Función para obtener datos de la colección "medicamento", para mera prueba de conexión.
        async function obtenerDatos() {
            const querySnapshot = await getDocs(collection(db, "medicamento"));
            const dataContainer = document.getElementById('dataContainer');
            dataContainer.innerHTML = ''; // Limpiar contenido previo
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const div = document.createElement('div');
                div.textContent = `${doc.id} => ${JSON.stringify(data)}`;
                dataContainer.appendChild(div);
            });
        }
        document.getElementById('loginButton').addEventListener('click', login);
    </script>
</body>
</html>
